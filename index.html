<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guesser Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ”¢ Number Guesser Game</h1>
            <p>Can you guess the number I'm thinking of between 1 and 100?</p>
        </header>
        <div class="game-area">
            <div class="input-container">
                <input type="number" id="guessInput" placeholder="EnterYourGuess" min="1" max="100">
                <button id="guessButton">Guess</button>
            </div>
            <div class="feedback">
                <p id="message"></p>
                <p id="attempts"></p>
            </div>
            <div class="guessed-numbers">
                <h3>Guessed Numbers:</h3>
                <ul id="guessedList"></ul>
            </div>
            <button id="restartButton" class="hidden">ğŸ”„ Play Again</button>
        </div>
    </div>
    
    <script src="script.js" defer></script>
</body>
</html>
